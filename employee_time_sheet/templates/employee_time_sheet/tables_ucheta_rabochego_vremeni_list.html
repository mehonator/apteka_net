{% extends "base.html" %}
{% block title %} Таблицы учёта рабочего времени {% endblock %}
{% load cache %}

{% block content %}
<div class="container">
    <h1> Таблица </h1>
    <ul>
        {% for table in tables %}
        <li><a href={% url "employee_time_sheet:tables_ucheta_rabochego_vremeni_detail" pk=table.pk%}>{{table.unit_organization.name}}</a></li>
        {% empty %}
        <li>Таблиц нет!</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
